<script>
    window.addEventListener('DOMContentLoaded', function() {
      var countdownTimer = 30; // Tiempo en segundos
      var translateButton = document.getElementById('translateButton');
      var interval; // Variable para almacenar el intervalo
      
      // Función para actualizar el contador
      function updateCountdown() {
        countdownTimer--;
        
        if (countdownTimer < 0) {
          clearInterval(interval);
          translateButton.disabled = false;
          translateButton.textContent = 'Translate';
        } else {
          translateButton.disabled = true;
          translateButton.textContent = 'Wait ' + countdownTimer + 's';
        }
      }
      
      // Inicia la cuenta regresiva cuando se hace clic en el botón "Traducir"
      function handleTranslate() {
        var textToTranslate = document.getElementById('textToTranslate').value;
        var targetLanguages = [];
        var checkboxes = document.querySelectorAll('.target-languages input[type="checkbox"]:checked');
        
        for (var i = 0; i < checkboxes.length; i++) {
          targetLanguages.push(checkboxes[i].value);
        }
        
        if (targetLanguages.length === 0) {
          alert('Select at least one target language.');
          return;
        }
        
        // Realiza la traducción
        
        translateButton.disabled = true;
        translateButton.textContent = 'Translating...';
        
        // Simulación de tiempo de traducción
        setTimeout(function() {
          // Muestra el resultado de la traducción
          
          // Reinicia la cuenta regresiva
          countdownTimer = 60;
          interval = setInterval(updateCountdown, 1000);
          
          translateButton.disabled = true;
          translateButton.textContent = 'Wait ' + countdownTimer + 's';
        }, 3000); // Simulación de tiempo de traducción de 3 segundos
      }
      
      translateButton.addEventListener('click', handleTranslate);
    });
  </script>

  <script>
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    var mensaje = document.getElementById('mensaje');
    
    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener('change', limitarSeleccion);
    });

    function limitarSeleccion() {
      var seleccionados = 0;

      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          seleccionados++;
        }
      }

      if (seleccionados > 10) {
        mensaje.textContent = 'It is not possible to select more than 10 languages simultaneously';
        this.checked = false;
      } else {
        mensaje.textContent = '';
      }
    }
  </script>

<script>

    textarea.addEventListener('input', verificarLongitud);

    function verificarLongitud() {
      var texto = textarea.value;
      var longitud = texto.length;

      if (longitud > 5000) {
        textarea.value = texto.substring(0, 5000);
        mensaje2.textContent = 'The 5000 character limit has been reached.';
      } else {
        mensaje2.textContent = '';
